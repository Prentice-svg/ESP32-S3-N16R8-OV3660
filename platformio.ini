; PlatformIO Project Configuration File
; ESP32-S3-N16R8-OV3660 Timelapse Camera

[env:esp32s3cam]
platform = espressif32
board = esp32-s3-devkitc-1
framework = espidf
monitor_speed = 115200
upload_speed = 921600

; Flash and memory settings for ESP32-S3-N16R8
board_build.flash_size = 16MB
board_build.flash_mode = qio
board_upload.flash_size = 16MB

; Build flags - minimal for ESP-IDF managed config
build_flags =
    -DBOARD_HAS_PSRAM

; Partition table - need large FATFS partition for 64GB SD
board_build.partitions = partitions.csv
